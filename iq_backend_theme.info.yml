name: Unicorn Backend theme
type: theme
description: 'A moden backend theme, based on the gin backend theme.'
core_version_requirement: ^9.5 || ^10
base theme: gin

libraries:
  - iq_backend_theme/gin_overrides

dependencies:
- gin_toolbar
- gin_login
- iq_backend_theme_helper

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
